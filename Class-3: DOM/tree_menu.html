<!DOCTYPE html>
<html>
<head>
  <title>Tree Menu Example</title>
  <style>
    .tree-node {
      cursor: pointer;
      padding-left: 20px;
    }
    
    .tree-node.collapsed::before {
      content: '\25B8';  /*Unicode character for right-pointing triangle (collapsed) */
      padding-right: 5px;
    }
    .tree-node.expanded::before {
      content: '\25BE'; /*Unicode character for down-pointing triangle (expanded) */
      padding-right: 5px;
    }
    .tree-children {
      display: none;
    }
  </style>
</head>
<body>
    <ul id="tree">
        <li class="tree-node">Node 1
            <ul class="tree-children">
                <li class="tree-node">Node 1.1
                    <ul class="tree-children">
                        <li class="tree-node">Node 1.1.1</li>
                        <li class="tree-node">Node 1.1.2</li>
                    </ul>
                </li>
                <li class="tree-node">Node 1.2</li>
            </ul>
        </li>
        <li class="tree-node">Node 2</li>
        <li class="tree-node">Node 3
            <ul class="tree-children">
                <li class="tree-node">Node 3.1</li>
            </ul>
        </li>
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const treeNodes = document.querySelectorAll('.tree-node');

      // Add click event listeners to tree nodes
      treeNodes.forEach(function(node) {
        node.addEventListener('click', function() {
          const children = node.querySelector('.tree-children');
          if (children) {
            if (children.style.display === 'none' || children.style.display === '') {
              children.style.display = 'block';
              node.classList.remove('collapsed');
              node.classList.add('expanded');
            } else {
              children.style.display = 'none';
              node.classList.remove('expanded');
              node.classList.add('collapsed');
            }
          }
        });
      });
    });
  </script> 
</body>
</html>
